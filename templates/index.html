<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Rainfall Prediction</h2>
        <form id="predictionForm">
            <input type="text" name="DewPointHighF" placeholder="Dew Point High (°F)" required>
            <input type="text" name="DewPointAvgF" placeholder="Dew Point Avg (°F)" required>
            <input type="text" name="DewPointLowF" placeholder="Dew Point Low (°F)" required>
            <input type="text" name="HumidityHighPercent" placeholder="Humidity High (%)" required>
            <input type="text" name="HumidityAvgPercent" placeholder="Humidity Avg (%)" required>
            <input type="text" name="HumidityLowPercent" placeholder="Humidity Low (%)" required>
            <input type="text" name="WindHighMPH" placeholder="Wind High (MPH)" required>
            <input type="text" name="WindGustMPH" placeholder="Wind Gust (MPH)" required>
            <button type="submit">Submit</button>
        </form>
        <p id="predictionResult"></p>
    </div>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const requestOptions = {
                method: 'POST',
                body: formData,
            };
            fetch('/predict', requestOptions)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('predictionResult').textContent = 'Predicted Precipitation Sum Inches : ' + data.prediction;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
